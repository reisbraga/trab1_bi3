{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/autores/editasave" method="post">
        <input type="hidden" name="id" value="{{dados.id}}">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" value="{{dados.nome}}" required>
        </div>
        <div>
            <label for="instituicao">Instituição: </label>
            <input type="text" name="instituicao" id="instituicao" value="{{dados.instituicao}}" required>
        </div>
        <button type="submit">Salvar</button>
    </form>

{% endblock %}
